<!Doctype html> 
    <html lang="pt-br">
    <meta charset="utf8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<head>
 <link rel="stylesheet" href="styles.css"> 
 <link rel="scripts" href="scripts.js">
  <title>gray</title> 
  </head> 
        <body> 
            v<form>
  <label for="imagem">Selecione uma imagem:</label>
  <input type="file" id="imagem" name="imagem">
  <button type="button" onclick="exibirImagem()">Exibir imagem</button>
</form>

<p id="imagem-selecionada"></p> 
            <iframe height="430" width="350" src="https://bot.dialogflow.com/0166ef1c-da7d-4326-b441-1d8b34a06011"></iframe>

<script>
function exibirImagem() {
  const input = document.getElementById('imagem');
  const file = input.files[0];
  const reader = new FileReader();
  reader.onload = function() {
    const img = document.createElement('img');
    img.src = reader.result;
    document.getElementById('imagem-selecionada').appendChild(img);
  };
  reader.readAsDataURL(file);
}
</script>



</body>
</html>
